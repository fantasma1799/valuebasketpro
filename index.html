<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValueBasketPro</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1b1b1b;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 10px #000;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 20px;
            background-color: #f5b400;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 12px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ValueBasketPro</h1>

        <input id="cuota" type="number" step="0.01" placeholder="Ej. 1.80" />
        
        <input id="probabilidad" type="number" placeholder="Ej. 60" />

        <button onclick="calcular()">Calcular</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            let cuota = parseFloat(document.getElementById("cuota").value);
            let prob = parseFloat(document.getElementById("probabilidad").value);

            if (isNaN(cuota) || isNaN(prob)) {
                document.getElementById("resultado").innerHTML = "Completa ambos campos.";
                return;
            }

            let probDecimal = prob / 100;
            let valor = (cuota * probDecimal) - (1 - probDecimal);

            let mensaje = valor > 0 ? "Apuesta con VALOR ✅" : "No tiene valor ❌";

            document.getElementById("resultado").innerHTML =
                `${mensaje}<br>Valor esperado: ${valor.toFixed(3)}`;
        }
    </script>
</body>
</html>
