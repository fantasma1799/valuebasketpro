<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ValueBasketPro</title>
<style>
    body { background:#111; color:white; font-family:Arial; padding:20px; }
    .box { background:#1c1c1c; padding:20px; border-radius:12px; max-width:400px; margin:auto; }
    input, button {
        width:100%; padding:12px; margin-top:10px; border-radius:8px; border:none; font-size:16px;
    }
    button { background:#f1b400; font-weight:bold; }
</style>
</head>
<body>
<h1>ValueBasketPro</h1>
<div class="box">
    <label>Cuota:</label>
    <input type="number" id="cuota" step="0.01">

    <label>Probabilidad estimada (%):</label>
    <input type="number" id="prob">

    <button onclick="calcular()">Calcular</button>

    <p id="out"></p>
</div>

<script>
function calcular(){
    const cuota = parseFloat(document.getElementById('cuota').value);
    const prob = parseFloat(document.getElementById('prob').value) / 100;

    if(isNaN(cuota) || isNaN(prob)){
        document.getElementById('out').innerHTML = "Completa ambos campos.";
        return;
    }

    const ev = (cuota * prob - (1 - prob)).toFixed(3);
    document.getElementById('out').innerHTML = "EV: " + ev;
}
</script>
</body>
</html>
