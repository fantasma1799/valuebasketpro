<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ValueBasketPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; padding:20px; background:#111; color:#fff; }
.box { background:#222; padding:20px; border-radius:10px; }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
button { padding:15px; width:100%; background:#f0b400; font-size:18px; border:none; border-radius:8px; }
</style>
</head>
<body>
<h1>ValueBasketPro</h1>
<div class="box">
<label>Cuota:</label>
<input id="odds" type="number" step="0.01">

<label>Probabilidad estimada (%):</label>
<input id="prob" type="number" step="0.01">

<button onclick="calc()">Calcular</button>

<p id="ev"></p>
<p id="reco"></p>
<p id="seguro"></p>
</div>

<script>
function calc(){
 let o = parseFloat(document.getElementById("odds").value);
 let p = parseFloat(document.getElementById("prob").value)/100;

 if(!o || !p){ alert("Completa todos los campos"); return; }

 let ev = (o*p - (1-p)).toFixed(3);
 document.getElementById("ev").innerHTML = "EV (valor real): " + ev;

 let reco = ev>0 ? "Apuesta recomendada ✔️" : "No apostar ❌";
 document.getElementById("reco").innerHTML = reco;

 let seguro = p>=0.65 ? "Apuesta muy segura (65%+)" :
               p>=0.55 ? "Apuesta moderada (55%+)" :
               "Apuesta riesgosa (<55%)";
 document.getElementById("seguro").innerHTML = seguro;
}
</script>
</body>
</html>
