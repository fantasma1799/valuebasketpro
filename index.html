<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ValueBasketPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #121212;
      border-radius: 18px;
      padding: 24px 20px 26px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
      border: 1px solid #2a2a2a;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #1b1b1b;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      background: #f6b500;
      color: #000;
      cursor: pointer;
      margin-top: 4px;
    }

    button:active {
      transform: scale(0.97);
    }

    .resultado {
      margin-top: 18px;
      background: #0c0c0c;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid #262626;
      font-size: 0.9rem;
    }

    .resultado h2 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .fila {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
    }

    .verde {
      color: #5bd75b;
    }

    .rojo {
      color: #ff5b5b;
    }

    .amarillo {
      color: #f6b500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ValueBasketPro</h1>

    <label for="odds">Cuota:</label>
    <input id="odds" type="number" step="0.01" placeholder="Ej. 1.80" inputmode="decimal" />

    <label for="prob">Probabilidad estimada (%):</label>
    <input id="prob" type="number" step="0.1" placeholder="Ej. 60" inputmode="decimal" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none;">
      <h2>Resultados</h2>
      <div class="fila"><span>Prob. implícita casa:</span><span id="probCasa"></span></div>
      <div class="fila"><span>Valor esperado (EV):</span><span id="ev"></span></div>
      <div class="fila"><span>Ventaja (value):</span><span id="value"></span></div>
      <div class="fila"><span>Stake recomendado:</span><span id="stake"></span></div>
    </div>
  </div>

  <script>
    function calcular() {
      const cuota = parseFloat(document.getElementById("odds").value);
      const probUsuario = parseFloat(document.getElementById("prob").value);

      if (!cuota || cuota <= 1 || !probUsuario || probUsuario <= 0 || probUsuario >= 100) {
        alert("Ingresa valores válidos.");
        return;
      }

      const p = probUsuario / 100;
      const probCasa = 1 / cuota;
      const edge = p - probCasa;
      const ev = cuota * p - 1;

      const kellyFull = edge / (cuota - 1);
      const stake = Math.max(0, kellyFull * 0.25) * 100;

      document.getElementById("probCasa").textContent = (probCasa * 100).toFixed(2) + "%";
      document.getElementById("ev").textContent = ev.toFixed(3);
      document.getElementById("value").textContent = (edge * 100).toFixed(2) + "%";
      document.getElementById("stake").textContent = stake.toFixed(2) + "%";

      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
