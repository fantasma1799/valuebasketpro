<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ValueBasketPro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 70px auto;
        background: #1c1c1c;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 32px;
        font-weight: bold;
    }
    label {
        font-size: 18px;
        margin-bottom: 5px;
        display: block;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
    }
    button {
        width: 100%;
        padding: 15px;
        background: #f2b300;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }
    #resultado {
        margin-top: 25px;
        font-size: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>ValueBasketPro</h1>

    <label>Cuota:</label>
    <input type="number" id="cuota" placeholder="Ej. 1.80" step="0.01">

    <label>Probabilidad estimada (%):</label>
    <input type="number" id="prob" placeholder="Ej. 60" step="1">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
function calcular() {
    const cuota = parseFloat(document.getElementById("cuota").value);
    const prob = parseFloat(document.getElementById("prob").value);

    if (!cuota || !prob) {
        document.getElementById("resultado").innerHTML = "Completa ambos campos.";
        return;
    }

    const valor = (prob/100) * cuota;

    let mensaje = "";
    if (valor > 1) {
        mensaje = "üî• Apuesta con VALOR positivo üòé";
    } else {
        mensaje = "‚ùå No tiene valor, mejor evitar.";
    }

    document.getElementById("resultado").innerHTML =
        "Valor esperado: " + valor.toFixed(2) + "<br>" + mensaje;
}
</script>

</body>
</html>
